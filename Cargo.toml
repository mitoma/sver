[package]
edition = "2021"
name = "sver"
version = "0.1.18"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ["derive"] }
env_logger = "0.10.0"
git2 = "0.18.1"
libgit2-sys = { version = "0.16.1", features = ["vendored-openssl"] }
log = "0.4.20"
once_cell = "1.18.0"
regex = "1.10.2"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
sha2 = "0.10.8"
toml = "0.8.4"
walkdir = "2.4.0"

[dependencies.uuid]
features = ["v7", "fast-rng", "macro-diagnostics"]
version = "1.5.0"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10.2"

[dev-dependencies]
chrono = "0.4.31"

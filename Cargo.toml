[package]
edition = "2021"
name = "sver"
version = "0.1.18"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.5.1", features = ["derive"] }
env_logger = "0.11.2"
git2 = "0.18.2"
libgit2-sys = { version = "0.16.1", features = ["vendored-openssl"] }
log = "0.4.20"
once_cell = "1.19.0"
regex = "1.10.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
sha2 = "0.10.8"
toml = "0.8.10"
walkdir = "2.4.0"

[dependencies.uuid]
features = ["v7", "fast-rng", "macro-diagnostics"]
version = "1.7.0"

[target.'cfg(target_os = "linux")'.dependencies]
inotify = "0.10.2"

[dev-dependencies]
chrono = "0.4.34"
